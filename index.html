<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vanilla Weather App</title>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/7eacac66d7.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>

  <div class="card wrapper">
    <form class="form-inline mb-3 mt-1" id="city-engine">
      <div class="form-group mb-2">
        <input class="form-control form-control-sm" type=" search" for="search" placeholder="search city"
          id="input-city">
        <input class="btn btn-light btn-sm" type="submit" value="search">
        <button class="btn btn-light btn-sm" id="current-location"><i
            class="fa-solid fa-location-crosshairs"></i></button>
      </div>
    </form>
    <div class="row">
      <div class="col-4">
        <img class="weather-today-icon" alt="" id="icon" src="" />
      </div>
      <div class="col-8">
        <div class="row">
          <div class="col-12">
            <ul>
              <li class="time-switch">Last updated: <span id="time-now">00:00</span></li>
              <li>
                <h4><span id="current-city"></span></h4>
              </li>
              <li class="temperature-display">
                <h1><span id="temperature-now" class="temp-now"></span></h1>
                <span class="units"><a href="#" id="celsius-link" class="active">째C </a><span> | </span><a href="#"
                    id="fahrenheit-link" class="inactive">째F</a></span>
              </li>

              <li><span id="day-date">Thursday, July 14th</span></li>
              <li><span id="description">Sunny</span></li>
            </ul>
          </div>
        </div>
        <div class="row atmosphere">
          <div class="col-3">
            <ul>
              <li><b>Max Temp.</b></li>
              <li><b>Min Temp.</b></li>
              <li><b>Wind</b></li>
            </ul>
          </div>
          <div class="col-3">
            <ul>
              <li><span id="max">35</span>째C</li>
              <li><span id="min">21</span>째C</li>
              <li><span id="wind">11</span> km/h</li>
            </ul>

          </div>
          <div class="col-3">
            <ul>
              <li><b>Sunrise</b></li>
              <li><b>Sunset</b></li>
              <li><b>Humidity</b></li>
            </ul>
          </div>
          <div class="col-3">
            <ul>
              <li><span id="sunrise">00:00</span></li>
              <li><span id="sunset">00:00</span></li>
              <li><span id="humidity">57</span>%</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="forecast"></div>
  </div>
  <div class="credits">
    <span>Coded by Beata Dluzniewska </span><a href="https://github.com/beatadluzniewska/WeatherApp" target="_blank"><i
        class="fa-brands fa-github"></i></a>
  </div>

  <script src="src/app.js"></script>
</body>

</html>
